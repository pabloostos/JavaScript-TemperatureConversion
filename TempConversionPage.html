<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      h1 {
        text-align: center;
        color: lightblue;
      }
      .g-col-6 {
        text-align: center;
        color: green;
      }
    </style>

    <script>
      function toFahrenheit() {
        let cels = parseFloat(document.getElementsByName("Celsius")[0].value);
        let fahs = (9 / 5) * cels + 32;
        document.getElementsByName("Fahrenheit")[0].value = fahs;
      }

      function toCelsius() {
        let fahrs = parseFloat(
          document.getElementsByName("Fahrenheit")[0].value
        );
        let celsius = (5 / 9) * (fahrs - 32);
        document.getElementsByName("Celsius")[0].value = celsius;
      }
    </script>
  </head>
  <body>
    <div id="header" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="g-col-12">
          <h1>Temperature Converter</h1>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <hr />
    <div id="Enunciado" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="g-col-6">
          Use the temperature conversion functions from the past lesson to
          create a web page that converts one to the other.
        </div>
        <div class="col"></div>
      </div>
    </div>
    <hr />
    <br />
    <div id="Cels input" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
          <div class="input-group mb-3" id="Celsius">
            <span class="input-group-text" id="basic-addon1">Celsius: </span>
            <input
              type="text"
              class="form-control"
              name="Celsius"
              placeholder="Insert Celsius"
              aria-label="Insert Celsius"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div id="Botoncitos" class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="g-col-6">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              onclick="toCelsius()"
              id="ButtontoCelsius"
              class="btn btn-primary"
            >
              ↑
            </button>
            <button
              type="button"
              onclick="toFahrenheit()"
              id="ButtontoFahrenheit"
              class="btn btn-primary"
            >
              ↓
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <br />
    <div id="Fahr input" class="container text-center">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="input-group mb-3" id="Fahrenheit">
            <span class="input-group-text" id="basic-addon1">Fahrenheit:</span>
            <input
              type="text"
              class="form-control"
              name="Fahrenheit"
              placeholder="Insert Fahrenheit"
              aria-label="Insert Fahrenheit"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
